<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WeatherApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>


  <div class="weather-app">
    <div class="container">
      <h3 class="brand">SKY CAST</h3>
      <div>
        <h1 class="temp">16&#176;</h1>
        <div class="city-time">
          <h1 class="name">Gorakhpur</h1><span class="country"> IN</span>
          <small>
            <span class="time">06:09</span>
            -
            <span class="date">Thursday July 11</span>
          </small>
        </div>
        <div class="weather">
          <img src="" class="icon" alt="icon" width="50" height="50" />
          <span class="condition">Sunny</span>
        </div>
      </div>
    </div>


    <div class="panel">
      <form id="locationInput">
        <input type="text" id="search" class="search" placeholder="Search location" />
        <button type="submit" class="submit"><i class="fa fa-search" title="button"></i></button>
      </form>

      <h2 class=" name1 display-6 ">Gorakhpur</h2>

      <!-- <div class="temp-details"> -->
      <table>
        <tbody class="row">
          <tr></tr>
          <tr>
            <td>Temperature</td>
            <td class="temp_c">16.1&#176;</td>
          </tr>
          <tr>
            <td>Feels Like</td>
            <td class="feelslike_c">29.9&#176;</td>
          </tr>
          <tr>
            <td>Humidity</td>
            <td class="humidity">54%</td>

          </tr>
          <tr>
            <td>Cloudy</td>
            <td class="cloud">27%</td>

          </tr>
          <tr>
            <td>Wind Speed</td>
            <td class="wind_kmp">10 Km/h</td>

          </tr>
          <tr>
            <td>Wind Degree</td>
            <td class="wind_degree">180&#176;</td>
          </tr>
          <tr>
            <td>Wind Direction</td>
            <td class="wind_dir">SE</td>
          </tr>
          <tr>
            <td>Visibility</td>
            <td class="vis_km">0.8</td>
          </tr>
          <tr>
            <td>Prssure in</td>
            <td class="pressure_in">1.79 </td>
          </tr>
          <tr>
            <td>Precipitation</td>
            <td class="precip_mm">1.79 mm</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- </div> -->

  <footer class="bottom"> &copy; designed by <a href="https://github.com/snehaprajapati25">Sneha</a></footer>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>


</html>
